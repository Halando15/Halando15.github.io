<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Frases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .frase {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 20px;
        }
        .comentarios {
            margin-top: 30px;
        }
        .comentarios h2 {
            font-size: 1.2em;
        }
        .comentarios ul {
            list-style-type: none;
            padding: 0;
        }
        .comentarios li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mis Frases/Poesía</h1>
    </header>

    <main>
        <section class="frase">
            <p>"La vida es hermosa, solo que tienes que verla como tú quieras."</p>
			<br>
			 <p>"Cuida tus palabras, en cualquier momento y lugar."</p>
			 <br>
			  <p>"No te veo, pero al menos te pienso. Y estoy buscando una razón para avanzar."</p>
			  <br>
        </section>

        <section class="comentarios">
            <h2>Comentarios:</h2>
            <ul id="comentarios-lista">
                <!-- Aquí se agregarán los comentarios -->
            </ul>
            
            <h3>Deja tu comentario:</h3>
            <form id="comentarios-form">
                <input type="text" id="nombre" placeholder="Tu nombre" required><br>
                <textarea id="comentario" rows="4" placeholder="Tu comentario" required></textarea><br>
                <input type="submit" value="Enviar Comentario">
            </form>
        </section>
    </main>

    <script>
        // Obtener elementos del DOM
        const form = document.getElementById('comentarios-form');
        const listaComentarios = document.getElementById('comentarios-lista');
        
        // Función para agregar comentarios
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Evitar recarga de página al enviar el formulario
            
            const nombre = document.getElementById('nombre').value;
            const comentario = document.getElementById('comentario').value;
            
            if (nombre && comentario) {
                // Crear nuevo elemento de lista para el comentario
                const nuevoComentario = document.createElement('li');
                nuevoComentario.innerHTML = `<strong>${nombre}</strong>: <p>${comentario}</p>`;
                
                // Agregar el nuevo comentario a la lista
                listaComentarios.appendChild(nuevoComentario);
                
                // Limpiar los campos del formulario
                document.getElementById('nombre').value = '';
                document.getElementById('comentario').value = '';
            }
        });
    </script>

</body>
</html>
